<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Repas de No√´l</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #000000;
            --h2-color: #0b3d0b;
            --card: #ffffff;
            --text: #333;
            --li-dark: #222;
            --btn-day: #0b3d0b;
            --btn-night: #ffd700;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            color: var(--text);
            overflow-x: hidden;
            transition: background 0.5s, color 0.5s;
            background:
                radial-gradient(circle at top, rgba(255,255,255,0.25), transparent 40%),
                linear-gradient(180deg, #7a0c18 0%, #b11226 40%, #1f7a5c 100%);
        }

        header {
            padding: 90px 20px 20px; /* espace pour boutons fixes */
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: clamp(1.4rem, 5vw, 1.9rem); /* COMME AVANT */
            white-space: nowrap; /* COMME AVANT */
            color: var(--primary);
            transition: color 0.5s, text-shadow 0.5s;
        }

        header.night h1 {
            color: #ffd700;
            text-shadow:
                0 0 5px #ffd700,
                0 0 10px #ffd700,
                0 0 20px #ffd700,
                0 0 40px #ffd700;
        }

        .night-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 12px;
            background: var(--btn-day);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        #musicBtn {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 12px;
            background: var(--btn-day);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        body.night .night-toggle,
        body.night #musicBtn {
            background: var(--btn-night);
            color: #000;
        }

        main {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        .card h2, .card li {
            font-family: 'Mountains of Christmas', cursive;
        }

        .card h2 {
            margin-top: 0;
            color: var(--h2-color);
            font-size: 1.6rem;
            text-decoration: underline;
            text-underline-offset: 6px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 1.2rem;
            color: var(--li-dark);
        }

        li:last-child {
            border-bottom: none;
        }

        body.night {
            background: #0b0c12;
            color: #eee;
        }

        body.night .card {
            background: #1a1c22;
        }

        body.night ul li {
            border-bottom: 1px solid #333;
            color: #fff;
        }

        body.night .card h2 {
            color: #7CFC00;
            text-shadow: 0 0 5px #7CFC00, 0 0 10px #7CFC00;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            opacity: 0.8;
            user-select: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }
    </style>
</head>

<body>

<button id="musicBtn">üîä Musique</button>
<button class="night-toggle" id="nightBtn">üåô Mode Nuit</button>

<header id="header">
    <h1>üéÑ Repas de No√´l 2025 üéÑ</h1>
</header>

<main>
    <div class="card">
        <h2>Entr√©e üç¥</h2>
        <ul>
            <li>Foie gras</li>
            <li>Toasts au saumon</li>
            <li>Crevettes</li>
            <li>Feuillet√©s saucisses</li>
            <li>Pissaladi√®re</li>
        </ul>
    </div>
</main>

<audio id="christmasMusic" loop>
    <source src="all-i-want-for-christmas-is-you-make-my-wish-come-true-edition.mp3" type="audio/mpeg">
</audio>

<script>
    function createSnowflake() {
        const snowflake = document.createElement("div");
        snowflake.className = "snowflake";
        snowflake.textContent = "‚ùÑ";
        snowflake.style.left = Math.random() * window.innerWidth + "px";
        snowflake.style.fontSize = (10 + Math.random() * 16) + "px";
        snowflake.style.animationDuration = (6 + Math.random() * 6) + "s";
        document.body.appendChild(snowflake);
        setTimeout(() => snowflake.remove(), 12000);
    }
    setInterval(createSnowflake, 1200);

    const nightBtn = document.getElementById("nightBtn");
    const header = document.getElementById("header");

    nightBtn.addEventListener("click", () => {
        document.body.classList.toggle("night");
        header.classList.toggle("night");
    });

    const music = document.getElementById("christmasMusic");
    const musicBtn = document.getElementById("musicBtn");

    document.addEventListener("click", () => {
        if (music.paused) music.play().catch(()=>{});
    }, { once: true });

    musicBtn.addEventListener("click", () => {
        music.paused ? music.play() : music.pause();
    });
</script>

</body>
</html>
